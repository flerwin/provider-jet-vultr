apiVersion: ssh.vultr.flerwin.io/v1alpha1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: ssh/v1alpha1/key
  labels:
    testing.upbound.io/example-name: my_ssh_key
  name: my-ssh-key
spec:
  forProvider:
    name: my-ssh-key
    sshKey: ssh-rsa 
      your_username@hostname

---

